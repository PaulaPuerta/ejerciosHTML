<p>La marca <strong>pre</strong> también es buena para mostrar código de programación:</p>
<pre>
for i = 1 to 10
     print i
next i
</pre>
<p>También se puede utilizar la marca <strong>code</strong></p>
<p><code>
for i = 1 to 10
     print i
next i
    </code></p>
<p>pero <strong>code</strong> no respeta espaciado ni saltos de línea.</p>
