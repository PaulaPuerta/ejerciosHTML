 <style>

     .rojo{
         border-collapse: collapse;
         border: 2px solid red;
     }

     .verde{
         border-collapse: separate;
         border: 2px solid green;
     }
     .negro{
         padding: 5px;
         border: 1px solid black;
     }


</style>


<body>

    <table class="rojo">
        <tr>
            <th colspan="2">border-collapse: collapse</th>
        </tr>

        <tr>
            <th class="negro">Borde de tabla rojo</th>
            <th class="negro">Borde de celda negro</th>
        </tr>

    </table>

    <br/>

    <table class="verde">
        <tr>
            <th colspan="2">border-collapse: separate</th>
        </tr>

        <tr>
            <th class="negro">Borde de tabla verde</th>
            <th class="negro">Borde de celda negro</th>
        </tr>

    </table>



</body>
</html>
